          <br />

              <label for="inputPassword2" class="visually-hidden">city</label>

                id="inputPassword2"
                placeholder="Write city name"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary mb-3 searchButton">
                Search
              </button>
            </div>
          </form>
          <br />

            <div class="col-4">
              <span class="currentCity">Pretoria</span> <br />

              <span class="current-time">14:22</span>
            </div>
            <div class="col-4">
              <span class="icon">
                <i class="fa-solid fa-sun"></i>
              </span>
